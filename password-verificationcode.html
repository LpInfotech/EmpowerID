<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- main.css files -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

    <title>EmpowerID-LoginPage</title>
</head>

<body>
    <!-- START LOGIN-FORM SECTION -->
    <section class="login-section">
        <div class="container top-padding px-0">
            <!-- LOGIN FORM -->
            <div class="login-form mx-auto bg-white rounded border">
                <!-- ROW -->
                <div class="row g-0">
                    <!-- HEADER OF LOGIN-FORM -->
                    <div class="col-12">
                        <div class="d-flex p-4 align-items-center border-bottom">
                            <a href="./login.html"><img src="./images/logo-image.svg" class="ps-1" alt="logo-image"></a>
                            <h5 class="ps-3 mb-0 me-auto text-secondary">Verification Code</h5>
                        </div>
                    </div>
                    <!-- /HEADER OF LOGIN-FORM -->
                    <!-- BODY OF LOGIN-FORM -->
                    <div class="col-12 passwordless-authmethod-body">
                        <div class="bg-light px-4 pt-4 border-bottom">
                            <span class="text-gray-400 small">
                                Your account requires multi-factor authentication. Please select an authentication
                                method from the list below.</span>
                            </span>
                            <div class="row gx-2 mt-4 pt-2">
                                <div class="col-sm-6 text-center pb-2">
                                    <div class="card h-100 mx-auto border-gray-500">
                                        <div class="card-header pt-3 bg-white border-bottom-0"><img
                                                src="./images/verification-icon-device.svg" alt="auth-lock"></div>
                                        <div class="card-body pt-2 px-4">
                                            <small class="card-text text-gray-500 text-uppercase font-10">Send me a text
                                                to</small>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="exampleRadios"
                                                    id="exampleRadios1" value="option1">
                                                <label class="form-check-label text-blue-600" for="exampleRadios1">
                                                    (+1 ***-***-5784)
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 text-center pb-2">
                                    <div class="card h-100 mx-auto border-gray-500">
                                        <div class="card-header pt-3 bg-white border-bottom-0"><img
                                                src="./images/verification-call.svg" alt="auth-lock"></div>
                                        <div class="card-body pt-2 px-4">
                                            <small class="card-text text-gray-500 text-uppercase font-10">Send me a text
                                                to</small>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="exampleRadios"
                                                    id="exampleRadios2" value="option2">
                                                <label class="form-check-label text-blue-600" for="exampleRadios2">
                                                    (+1 ***-***-5764)
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row gx-2">
                                <div class="col-sm-6 text-center pb-2">
                                    <div class="card h-100 mx-auto border-gray-500">
                                        <div class="card-header pt-3 bg-white border-bottom-0"><img
                                                src="./images/verification-email.svg" alt="auth-lock"></div>
                                        <div class="card-body pt-2 px-4">
                                            <small class="card-text text-gray-500 text-uppercase font-10">Send me a text
                                                to</small>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="exampleRadios"
                                                    id="exampleRadios3" value="option3">
                                                <label class="form-check-label text-blue-600" for="exampleRadios3">
                                                    james.smit@g***
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /BODY OF LOGIN-FORM -->
                            </div>
                            <div class="my-3 pb-2">
                                <a href="#"><img src="./images/verification-icon.svg" class="me-3" alt="icon-image">What is this?</a>
                            </div>
                        </div>
                        <!-- /LOGIN FORM -->
                    </div>
                        <!-- FOOTER -->
                        <div class="col-12">
                            <div class="text-primary bg-white py-3 text-center d-flex justify-content-around">
                                <div>
                                    <a href="./login.html" class="text-decoration-none"><img
                                            src="./images/Back-arrow.svg" class="ps-1" alt="logo-image"><span
                                            class="text-primary small ps-2">Back to
                                            Login
                                            Page</span></a>
                                </div>
                                <div>
                                    <img src="./images/chat-icon.svg" class="pe-3" alt="chat-logo">
                                    <span class="ps-1">Chat Boot Help
                                </div>
                                </span>
                            </div>
                        </div>
                        <!-- /FOOTER -->
    </section>
    <!-- /END LOGIN-FORM SECTION -->
    <!-- jquery file -->
    <script src="./js/jquery-3.6.0.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./js/bootstrap.bundle.min.js"> </script>
    <!-- js file -->
    <script src="./js/style.js"></script>
</body>

</html>
