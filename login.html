<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- main.css files -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- fontawesome cdn -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

  <title>EmpowerID-LoginPage</title>
</head>

<body>
  <!-- START LOGIN-FORM SECTION -->
  <section class="login-section">
    <div class="conatiner top-padding">
      <!-- LOGIN FORM -->
      <div class="login-form mx-sm-auto mx-5 bg-white rounded border">
        <!-- ROW -->
        <div class="row">
          <!-- HEADER OF LOGIN-FORM -->
          <div class="col-12">
            <div class="d-flex p-4 align-items-center border-bottom">
              <img src="./images/logo-image.svg" class="ps-1" alt="logo-image">
              <h5 class="ps-3 mb-0 text-secondary">Login</h5>
              <span class="small text-primary ms-auto pe-2">Register here</span>
              <a href="#"><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em"
                  preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32">
                  <g fill="none" stroke="#534e52" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                    <path d="M30 12L16 24L2 12" />
                  </g></a>
              </svg>
            </div>
          </div>
          <!-- /HEADER OF LOGIN-FORM -->
          <!-- BODY OF LOGIN-FORM -->
          <div class="col-12">
            <div class="bg-light px-4 pt-4 border-bottom">
              <!-- EMAIL INPUT -->
              <div class="mb-3 pt-3 px-sm-4 mx-sm-3 position-relative email-section">
                <div class="bg-primary position-absolute p-2 start-100 lang-icon btn-group dropend lang-icon"><a
                    href="#" class="d-flex" data-bs-toggle="dropdown" id="dropdownMenuClickableInside"
                    data-bs-auto-close="outside" aria-expanded="false"><img src="./images/lang-icon.svg"
                      alt="lang-icon"></a>
                      <i class="fas fa-caret-left fs-1 position-absolute top-0 start-100 d-none"></i>
                      <!-- <i class="fas fa-caret-right fs-1 position-absolute top-0 start-0"></i> -->
                  <ul class="dropdown-menu mx-3">
                    <li class="py-2 px-3 d-flex align-items-center small list-able opacity-25"><img src="./images/us-flag.svg"
                        class="pe-3" alt="us-flag"><span>English</span><img src="./images/check-tick.svg"
                        class="ms-auto d-none check-tick" alt="check"></li>
                    <li class="py-2 px-3 d-flex align-items-center small list-able opacity-25"><img src="./images/flag-2.svg"
                        class="pe-3" alt="us-flag"><span>English (Great Britain)</span><img
                        src="./images/check-tick.svg" class="ms-auto d-none check-tick" alt="check"></li>
                    <li class="py-2 px-3 d-flex align-items-center small list-able opacity-25"><img src="./images/flag-3.svg"
                        class="pe-3" alt="us-flag"><span>Deutsch</span><img src="./images/check-tick.svg"
                        class="ms-auto d-none check-tick" alt="check"></li>
                    <li class="py-2 px-3 d-flex align-items-center small list-able opacity-25"><img src="./images/flag-4.svg"
                        class="pe-3" alt="us-flag"><span>اللغة العربية الفصحى</span><img src="./images/check-tick.svg"
                        class="ms-auto d-none check-tick" alt="check"></li>
                    <li class="py-2 px-3 d-flex align-items-center small list-able opacity-25"><img src="./images/flag-5.svg"
                        class="pe-3" alt="us-flag"><span>Català</span><img src="./images/check-tick.svg"
                        class="ms-auto d-none check-tick" alt="check"></li>
                    <li class="py-2 px-3 d-flex align-items-center small list-able opacity-25"><img src="./images/flag-7.svg"
                        class="pe-3" alt="us-flag"><span>Other Language</span><img src="./images/check-tick.svg"
                        class="ms-auto d-none check-tick" alt="check"></li>
                    <li class="py-2 px-3 d-flex align-items-center small list-able opacity-25"><img src="./images/flag-6.svg"
                        class="pe-3" alt="us-flag"><span>Català</span><img src="./images/check-tick.svg"
                        class="ms-auto d-none check-tick" alt="check"></li>
                    <li class="py-2 px-3 d-flex align-items-center small list-able opacity-25"><img src="./images/flag-8.svg"
                        class="pe-3" alt="us-flag"><span>Català</span><img src="./images/check-tick.svg"
                        class="ms-auto d-none check-tick" alt="check"></li>
                    <li class="py-2 px-3 d-flex align-items-center small list-able opacity-25"><img src="./images/flag-9.svg"
                        class="pe-3" alt="us-flag"><span>Català</span><img src="./images/check-tick.svg"
                        class="ms-auto d-none check-tick" alt="check"></li>
                    <li class="py-2 px-3 d-flex align-items-center small list-able opacity-25"><img src="./images/flag-10.svg"
                        class="pe-3" alt="us-flag"><span>Català</span><img src="./images/check-tick.svg"
                        class="ms-auto d-none check-tick" alt="check"></li>
                    <li class="py-2 px-3 d-flex align-items-center small list-able opacity-25"><img src="./images/flag-11.svg"
                        class="pe-3" alt="us-flag"><span>Català</span><img src="./images/check-tick.svg"
                        class="ms-auto d-none check-tick" alt="check"></li>
                  </ul>
                </div>
                <label for="exampleFormControlInput1" class="form-label small mb-3 ps-2 lh-1 text-gray-100">User Name or
                  Email Address</label>
                <div class="input-group email-group mb-3">
                  <span class="input-group-text bg-white basic-addon border-end-0"><img src="./images/@-email.svg"
                      alt="email-icon"></span>
                  <input type="email" class="form-control focus-control py-3 fs-5 ps-2 email-input border-start-0"
                    id="exampleFormControlInput1" placeholder="Email">
                </div>
              </div>
              <!-- /EMAIL INPUT -->
              <!-- PASSWORD INPUT -->
              <div class="mb-3 px-sm-4 mx-sm-3">
                <div class="row">
                  <div class="col-sm-5 pe-sm-1 mb-3 mb-sm-0"><input type="password"
                      class="form-control focus-control bg-gray-300 text-white password-input" id="inputPassword2"
                      placeholder="Enter Password"></div>
                  <div class="col-sm-7 ps-sm-1">
                    <div class="input-group mb-3">
                      <span class="input-group-text bg-white basic-addon pe-1 border-end-0 border-success"><img
                          src="./images/touch-id-green.svg" class="text-success" alt="password-icon"></span>
                      <input type="password"
                        class="form-control password-id-input text-success border-success border-start-0 ps-1"
                        id="inputPassword2" placeholder="Passwordless login">
                    </div>
                  </div>
                </div>
              </div>
              <!-- /PASSWORD INPUT -->
              <!-- FORGOT PASSWORD -->
              <p class="px-sm-4 mx-sm-3 pt-2 small"><span class="text-gray-400">Forgot your:</span> <a
                  href="#">Password</a><span class="text-style-2 text-gray-400">,</span> <a href="#"> User Name </a>
                <span class="text-style-3 text-gray-400">or</span> <a href="#">Token</a></p>
              <div class="d-flex pt-3 pb-4">
                <span class="horizontal-line bg-gray-500 align-self-center"></span>
                <span class="px-3 text-gray-500">OR</span>
                <span class="horizontal-line bg-gray-500 align-self-center"></span>
              </div>
              <!-- /FORGOT PASSWORD -->
              <!-- LOGIN WITH OTHER ACCOUNT -->
              <p class="rubik-midium text-gray-100">Login using one of your other accounts</p>
              <div class="form-check d-flex align-items-center">
                <input class="form-check-input mt-0" type="checkbox" id="defaultCheck1">
                <label class="form-check-label small ps-2 text-gray-400" for="defaultCheck1">Remember My Login
                  Preference
                </label>
              </div>
              <!-- BUTTON GROUP -->
              <div class="row py-4">
                <div class="col-12 d-sm-flex">
                  <button class="btn bg-white border-gray-600 px-3 py-2 me-3 mb-3 d-flex align-items-center"><img
                      src="./images/gmail-logo.svg" class="pe-sm-3 pe-1" alt="gmail-logo"> Login with Google</button>
                  <button class="btn bg-white border-gray-600 px-3 py-2 mb-3 d-flex align-items-center"><img
                      src="./images/facebook-logo.svg" class="pe-sm-3 pe-1" alt="facebook-logo"> Login with
                    Facebook</button>
                </div>
                <div class="col-12 d-sm-flex">
                  <button class="btn bg-white border-gray-600 px-3 py-2 me-3 mb-3 d-flex align-items-center"><img
                      src="./images/microsoft-logo.svg" class="pe-sm-3 pe-1" alt="window-logo"> Login with
                    Windows</button>
                  <button class="btn bg-white border-gray-600 px-3 py-2 mb-3 d-flex align-items-center"><img
                      src="./images/linked-logo.svg" class="pe-sm-3 pe-1" alt="linked-logo"> Login with
                    LinkedIn</button>
                </div>
              </div>
              <!-- /BUTTON GROUP -->
            </div>
            <div class="col-12">
              <div class="text-primary bg-white py-3 text-center">
                <img src="./images/chat-icon.svg" class="pe-3" alt="chat-logo">
                <span class="ps-1">Chat Boot Help
                </span>
              </div>
            </div>
          </div>
          <!-- /BODY OF LOGIN-FORM -->
        </div>
      </div>
      <!-- /LOGIN FORM -->
    </div>
  </section>
  <!-- /END LOGIN-FORM SECTION -->
  <!-- jquery file -->
  <script src="./js/jquery-3.6.0.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="./js/bootstrap.bundle.min.js"> </script>
  <!-- js file -->
  <script src="./js/style.js"></script>
</body>

</html>
